{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="grid grid-cols-1 justify-items-center m-6 ">

    <h1 class="text-2xl pb-3">{{title}}</h1>
    
<img src="{{item.image_med.url}}" class="aspect-[3/2] h-36 rounded-2xl object-cover"></img>

    <form method = "post" action="." enctype ="multipart/form-data" class="my-3 space-y-3"  >
        {% csrf_token %}

        {{form.as_p}}
            
        <div class="grid grid-cols-2">

            <div>
                <button class="btn-prim btn-sm m-6" type="submit">{{add_update}}</button>
            </div>
            
                <div>
                {% if title == 'Edit Item' %}
                    <a href="{% url 'delete_item' item.id %}" btn btn-error btn-sm">Delete</a>
                {% endif %}
                </div>
        </div>


    </form>
</div>
{% endblock %}
